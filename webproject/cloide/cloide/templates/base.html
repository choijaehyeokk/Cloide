<html>
       
    <Head>
        <h1>Cloide</h1>
    </Head>
        <body>
            
            <div class = "container">
                
                
                {% block content %}
                {% endblock %}

            </div>
            <div>
                <a href="{% url 'signup' %}"><button>Sign up</button></a>
                <a href="{% url 'login' %}"><button>Log in</button></a>
            </div>
            <br>
            <button id = 'back'>뒤로가기</button>
            <script>
                let back = document.getElementById("back");
                if(back){
                    back.addEventListener('click',function(event){
                        history.back();
                    });
                    
                }
            </script>
        </body>
</html>
