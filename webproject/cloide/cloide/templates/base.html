<html>
       
    <Head>
        <h1>Cloide</h1>
    </Head>
        <body>
            
            <div class = "container">
                
                
                {% block content %}
                {% endblock %}

            </div>
                <input type="button" value="Sign up" href="{% url 'signup' %}">
                <input type="button" value="Log in" href="{% url 'login' %}">

            <br>
            <button id = 'back'>뒤로가기</button>
            <script>
                let back = document.getElementById("back");
                if(back){
                    back.addEventListener('click',function(event){
                        history.back();
                    });
                    
                }
            </script>
        </body>
</html>
