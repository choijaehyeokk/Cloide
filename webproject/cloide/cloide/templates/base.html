<html>
       
    <Head>
        <button id = "logo" type = "button"><img src="/media/image/cloidelogo.png" height ="160" width = "180" alt=""></button>
        <style>
            #logo{
                background-color: white;
                border:none;
            }
        </style>
    </Head>
        <body>
            
            <div class = "container">
                
                
                {% block content %}
                {% endblock %}

            </div>
            <br>
            <button id = 'back'></button>
            <script>
                let back = document.getElementById("back");
                console.log(location.pathname);
                if(location.pathname == '/'){
                    document.getElementById("back").innerHTML='Go Skip';
                    back.addEventListener('click',function(event){
                        location.href = "http://127.0.0.1:8000/home/";//메인페이지로 갈 버튼
                    });
                    
                }
                else{
                    document.getElementById("back").innerHTML='뒤로가기';
                    back.addEventListener('click',function(event){
                        history.go(-1);
                    });
                }
            </script>
        </body>
</html>
