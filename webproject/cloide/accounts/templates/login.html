{% extends 'base.html' %}
{% block content %}

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    
    <style>
        #log_page {
            margin:0 auto;
            margin-top: 100px;
            margin-bottom : 50px;
        }

        .social_log{
          display:flex;
          width:450px;
          height:80px;
          margin:0 auto;
          margin-top:20px;
          margin-bottom:30px;
          justify-content: space-between;


    <style>
        #log_page {
            margin:0 auto;
            margin-bottom : 200px;
            margin-top: 50px;
        }
    </style>



<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">
	<div class="card align-middle" style="width:30rem; height:30rem; border-radius:20px;" id="log_page">
		<div class="card-title" style="margin-top:30px;">
			<h2 class="card-title text-center" style="color:#113366;">로그인 하세요</h2>
		</div>
		<div class="card-body">

      <form class="form-signin" method="POST" onSubmit="logincall();return false" action="{% url 'login' %}">
        {% csrf_token %} 
        <h5 class="form-signin-heading">로그인 정보를 입력해주세요</h5>
        <label for="inputEmail" class="sr-only">Your ID</label>
        <input name="username" type="text" id="uid" class="form-control" placeholder="Your ID" required autofocus><BR>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="upw" class="form-control" placeholder="Password" required><br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 계정 기억하기
          </label>
        </div>
        <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">로 그 인</button>
      </form>
		</div>
	<div class="modal">
</div>

  <div class="social_log"> 
    <a id="kakao-login-btn"></a>
    <a href="http://developers.kakao.com/logout"></a>
    <script type='text/javascript'>
        //<![CDATA[
        // 사용할 앱의 JavaScript 키를 설정해 주세요.
        Kakao.init('b34fa2697c149c6e2a56f77db584cdf1');
        // 카카오 로그인 버튼을 생성합니다.
        Kakao.Auth.createLoginButton({
            container: '#kakao-login-btn',
            success: function (authObj) {
                alert(JSON.stringify(authObj));
            },
            fail: function (err) {
                alert(JSON.stringify(err));
            }
        });
      //]]>
    </script>

  <div id="naver_id_login">네이버 아이디로 로그인하기</div>
  <script type="text/javascript">
  	var naver_id_login = new naver_id_login("_7Lct6hqz3pwGbV6rY5Q", "http://127.0.0.1:8000/accounts/naver/login/callback/");
  	var state = naver_id_login.getUniqState();
  	naver_id_login.setButton("green",3,48);
  	naver_id_login.setDomain("http://127.0.0.1:8000");
  	naver_id_login.setState(state);
  	naver_id_login.setPopup();
  	naver_id_login.init_naver_id_login();
  </script>
</div>
</div>

{% endblock %}
