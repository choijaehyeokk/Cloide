{% extends 'base.html' %}

{% block content %}
  <style>
        #log_page {
            margin:0 auto;
            margin-bottom: 200px;
            margin-top: 50px;
        }
    </style>
</head>

<div class = "container">

    
    {% if error %}
    <h3>{{error}}</h3>
    <br>
    <br>
    {% endif %}

    <body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">
	<div class="card align-middle" style="width:30rem; height:30rem; border-radius:20px;" id="log_page">
		<div class="card-title" style="margin-top:30px;">
			<h2 class="card-title text-center" style="color:#113366;">회원가입</h2>
		</div>
		<div class="card-body">

      <form class="form-signin" method="POST" onSubmit="logincall();return false" action="{% url 'signup' %}">
        {% csrf_token %} 
        <h5 class="form-signin-heading">개인정보를 입력해주세요</h5>
        <label for="inputEmail" class="sr-only">Your ID</label>
        <input name="username" type="text" id="uid" class="form-control" placeholder="사용하실 아이디를 입력해주세요" required autofocus><BR>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="upw" class="form-control" placeholder="사용하실 비밀번호를 입력해주세요" required><br>
        <input name="passwordCheck" type="password" id="upw" class="form-control" placeholder="비밀번호 확인" required><br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 계정 기억하기
          </label>
        </div>
        <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">회원가입하기</button>
      </form>
		</div>
	</div>

	<div class="modal">

</div>
 
</div>


{% endblock %}
