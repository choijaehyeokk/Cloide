<!DOCTYPE html>
<html lang="ko">
    {% load static %}
    <head>
        <link rel="stylesheet" href="{% static 'css/home.css'%}" type="text/css">
        <script src="../static/js/scripts.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cloide</title>   
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1><a href="#"></a></h1>
                <h2>검색창</h2>
                <nav class="search">
                    <ul>
                        <span class='green_window'>
                            <input type='text' class='input_text'/>
                            <button type='submit' class='sch_smit'><i class="fas fa-search"></i></button>
                        </span>
                    
                    </ul>
                </nav>
                <h2>메뉴</h2>
                <nav class="lnb">
                    <ul>
                        <li><a href="#">Man<!--<i class="fas fa-dot-circle">--></i></a>
                           
                        </li>
                        <li><a href="#">Woman<!--<i class="far fa-dot-circle"></i>--></a></li>
                        <li><a href="#">EditShop</a></li>
                    </ul>
                </nav>
                <h2>Account</h2>
                <nav class="spot">
                    <ul>              
                        <button><a href="{% url 'mypage' %}">마이페이지</a></button>
               
                        <li><a href=""><!--Intro<i class="fas fa-user-tie icon-cog blackiconcolor"></i>-->Intro</a></li>
                        <li><a href=""><!--Signin<i class="fas fa-sign-in-alt icon-cog blackiconcolor"></i>-->Signin</a></li>
                        <li><a href=""><!--Signup<i class="fas fa-user-plus icon-cog blackiconcolor">--></i>Signup</a></li>
                    </ul>
                </nav>
            </header>
        
            <div class="container">
                <ul class="slider-container simiple-list" id="slider">
                    <li class="slide"><img src="../static/img/image1.jpg" alt=""></li>
                    <li class="slide"><img src="../static/img/image2.jpg" alt=""></li>
                    <li class="slide"><img src="../static/img/image3.jpg" alt=""></li>
                    <li class="slide"><img src="../static/img/image4.jpg" alt=""></li>
                    <li class="slide"><img src="../static/img/image5.jpg" alt=""></li>
                </ul>     
                <p class="pager">
                </p>
                <a href="#" id="prev"></a>
                <a href="#" id="next"></a>
            </div>
            <div class="cardWrap">
                {% for magazine in magazines.all %}
                    <div class="card" style="width: 18rem;">
                        <img src="../static/img/card1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{magazine.title}}</h5>
                        <p class="card-text">{{magazine.content}}</p>
                        <a href="#" class="btn btn-primary">{{magazine.url}}</a>
                        </div>
                    </div>
                {% endfor %}
                
                <br>
            </div>
        </div>
        <footer>
            This is Cloide
        </footer>        
    </body>
</html>
