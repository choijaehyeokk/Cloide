{% extends 'base.html' %}
{% block content %}
  <div class="containers">
    <ul class="slider-container simiple-list" id="slider">
        <li class="slide"><img src="../static/img/image1.jpg" alt=""></li>
        <li class="slide"><img src="../static/img/image2.jpg" alt=""></li>
        <li class="slide"><img src="../static/img/image3.jpg" alt=""></li>
        <li class="slide"><img src="../static/img/image4.jpg" alt=""></li>
        <li class="slide"><img src="../static/img/image5.jpg" alt=""></li>
    </ul>     
    <p class="pager">
    </p>
    <a href="#" id="prev"></a>
    <a href="#" id="next"></a>
</div>
<main role="main">

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for magazine in magazines.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{magazine.image.url}}" alt="" class="rounded-0">
            
            <div class="card-body">
              <p class="card-text">{{magazine.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'magazine_detail' magazine.id%}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                  
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        
      </div>
    </div>
  </div>
</main>
{% endblock %}
